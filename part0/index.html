<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #videoplayer {
            display: block;
            width: 150px;
            height: 100px;
            border-radius: 10px;
            /*filter: blur(4px);*/
        }
    </style>

</head>
<body>

<video id="videoplayer"></video>

<script>

    navigator
        .mediaDevices.getUserMedia({video: true})
        .then(stream => {
            let videoplayer = document.getElementById('videoplayer');
            videoplayer.srcObject = stream;
            videoplayer.play();
        });


</script>
</body>
</html>
